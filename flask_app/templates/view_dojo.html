<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>View Dojo</title>
</head>
<body>
    <div class="container d-flex flex-column bg-secondary mt-3 px-5 rounded" style="width: 55%; margin: auto;">
        <h1 style="color: whitesmoke;">{{ dojo[0]['name'] }} Ninjas</h1>
        <table class="table table-secondary rounded">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody>
                {% for one_ninja in all_ninjas %}
                <tr>
                    <td>{{ one_ninja.first_name }}</td>
                    <td>{{ one_ninja.last_name }}</td>
                    <td>{{ one_ninja.age }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/" class="link-light my-3">Home</a>
    </div>
</body>
</html>
