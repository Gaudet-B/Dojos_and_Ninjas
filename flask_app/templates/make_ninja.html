<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Create New Ninja</title>
</head>
<body>
    <div class="container d-flex flex-column bg-secondary mt-3 rounded" style="width: 30%; margin: auto;">
        <h1 class="my-3" style="color: whitesmoke;">New Ninja</h1>
        <form class="form-control bg-secondary border-danger rounded" action="/add_ninja" method="post" style="width: 80%; margin: auto;">
            <div>
                <label for="dojo_name" class="form-label" style="color: whitesmoke;">Dojo:</label>
                <select class="form-control" id="dojo_name" name="dojo_name">
                {% for one_dojo in all_dojos %}
                <option class="form-control" id="dojo_{{one_dojo.id}}" value="{{one_dojo.id}}">{{ one_dojo.name }}</option>
                {% endfor %}
                </select>
            </div>
            <div>
                <label for="first_name" class="form-label mt-2" style="color: whitesmoke;">First Name:</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            <div>
                <label for="last_name" class="form-label mt-2" style="color: whitesmoke;">Last Name:</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
            <div>
                <label for="age" class="form-label mt-2" style="color: whitesmoke;">Age:</label>
                <input type="text" class="form-control" id="age" name="age">
            </div>
            <button type="submit" class="btn btn-danger my-2">Create</button>
        </form>
        <div class="d-flex flex-row justify-content-evenly my-4 mx-4" style="width: 50%;">
            <a href="/new_dojo" class="link-light">Add Dojo</a> | <a href="/" class="link-light">Home</a>
        </div>
    </div>
</body>
</html>
